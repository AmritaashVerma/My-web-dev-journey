<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="main">
      <h1 id="first-heading">DOM manipulation tutorial</h1>
      <h1 class="myClass">Hello javascript!!</h1>
      <p class="myClass">this is the second element in the class myClass</p>
      <h4 class="myClass">this is the third element in the class myClass</h4>
      <h2>Topic 1: Basic structure of the DOM</h2>
      <p>We are going to learn about DOM in detail</p>
      <button>Click ME!</button>
    </div>
    <div id="fruit-list">
      <h4 class="myClass">List of Fruits</h4>
      <ul class="myClass">
        <li>Apple</li>
        <li>orange</li>
        <li>bannna</li>
        <li>peach</li>
      </ul>
    </div>
    <script src="DOM_Manipultion_techiniques.js"></script>
    <!--best practice to import script just before </body>-->
  </body>
</html>
